<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SpaceAlone</title>
     <link rel='stylesheet' href='./css/mainframe.css' >
     <link rel='stylesheet' href='./css/buttons_css.css' >
     <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  </head>
  <body>
    <div class='all-content'>
      <h1>SpaceAlone</h1>
      <div class='header'>
        <div class='counters'>
          <div id='moves'></div>
          <div id='timer'></div>
        </div>
      </div>
      <div class='main-frame'>
        <div class='spaceship-view'></div>
        <div class='alert-view'>
          <div id='alert-view-text'></div>
        </div>
        <div class='control-grid'>
          <div class='control hyperspeed-div'>
            <span>Hyperspeed</span>
            <button id='reallyfast' class='hyperspeed-button'>REALLY FAST</button>
            <button id='lessfast' class='hyperspeed-button'>LESS FAST</button>
          </div>
          <div class='control percolator-div'>
            <span>Percolator</span>
            <button id='percolator' class='off'>ON</button>
          </div>
          <div class='control kazoomosphere-div'>
            <span>Kazoomosphere</span>
            <ul class='num-options'>
              <li class='kazoom-1'>1</li>
              <li class='kazoom-2'>2</li>
              <li class='kazoom-3'>3</li>
            </ul>
            <input type='range' min='1' max='100' value='1' id='kazoomosphere' class='kazoom-slider'>
          </div>
        </div>
      </div>
    </div>
    <script type='text/javascript' src='lib/bundle.js'></script>
  </body>
</html>
