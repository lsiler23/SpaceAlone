<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SpaceAlone</title>
     <link rel='stylesheet' href='./css/mainframe.css' >
     <link rel='stylesheet' href='./css/buttons_css.css' >
     <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  </head>
  <body>
    <div class='all-content'>
      <h1>SpaceAlone</h1>
      <div class='header'>
        <div class='counters'>
          <div id='moves'>

          </div>
          <div id='timer'>

          </div>
        </div>
      </div>
      <div class='main-frame'>
        <div class='spaceship-view'>

        </div>
        <div class='alert-view'>
          <div id='alert-view-text'>

          </div>
        </div>
        <div class='control-grid'>
          <div id='hyperspeed' class='control-div'>
            <span>Hyperspeed</span>
            <button id='reallyfast' class='hyperspeed-button'>REALLY FAST</button>
            <button id='lessfast' class='hyperspeed-button'>LESS FAST</button>
          </div>
          <div id='percolator' class='control-div'>
            <span>Percolator</span>
            <button id='on' class='on'>ON</button>
          </div>
        </div>
      </div>
    </div>
    <script type='text/javascript' src='lib/bundle.js'></script>
  </body>
</html>
