<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SpaceAlone</title>
     <link rel='stylesheet' href='./css/mainframe.css' >
     <link rel='stylesheet' href='./css/buttons_css.css' >
     <link rel="stylesheet" href="./css/slider_css.css">
     <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  </head>
  <body>
    <div class='all-content fine'>
      <div class='side-bar'>
        <h1>SpaceAlone</h1>
        <div class='header'>
          <div class='counters'>
            <div id='moves' class='counter fine'></div>
            <div id='timer' class='counter fine'></div>
          </div>
        </div>
      </div>
      <div class='main-frame'>
        <canvas id="spaceship-canvas" width="700" height="100"></canvas>
        <div class='alert-view'>
          <div id='alert-view-text'></div>
        </div>
        <div class='control-grid'>
          <div class='control hyperspeed-div'>
            <span>Hyperspeed</span>
            <button id='reallyfast' class='hyperspeed-button'>REALLY FAST</button>
            <button id='lessfast' class='hyperspeed-button'>LESS FAST</button>
          </div>
          <div class='control percolator-div'>
            <span>Percolator</span>
            <button id='percolator' class='off'>ON</button>
          </div>
          <div class='control kazoomosphere-div'>
            <span>Kazoomosphere</span>
            <ul class='num-options'>
              <li class='kazoom-1'>1</li>
              <li class='kazoom-2'>2</li>
              <li class='kazoom-3'>3</li>
            </ul>
            <input type='range' min='0' max='100' step='50' value='1' id='kazoomosphere' class='kazoom-slider'>
          </div>
          <div class='control find-div'>
            <span>Find</span>
            <button id='peace' class='find-button'>PEACE</button>
            <button id='theanswer' class='find-button'>THE ANSWER</button>
            <button id='myiphone' class='find-button'>MY IPHONE</button>
          </div>
          <div class='control oven-div'>
            <span>Oven</span>
            <button id='oven' class='off'>ON</button>
          </div>
          <div class='control stress-div'>
            <span>Stress</span>
            <div class='stuff'>
              <ul class='num-options-stress'>
                <li class='stressli'>1</li>
                <li class='stressli'>2</li>
                <li class='stressli'>3</li>
                <li class='stressli'>4</li>
                <li class='stressli'>5</li>
                <li class='stressli'>6</li>
              </ul>
              <input type='range' min='0' max='100' value='1' id='stress' class='stress-slider'>
            </div>
          </div>
          <div class='control dial-div'>

          </div>
          <div class='control gorgonzola-div'>
            <span>Gorgonzola</span>
            <button id='yourmouth' class='gorgonzola-button'>MOUTH</button>
            <button id='thatsalad' class='gorgonzola-button'>SALAD</button>
            <button id='thetrash' class='gorgonzola-button'>TRASH</button>
            <button id='thefridge' class='gorgonzola-button'>FRIDGE</button>
            <button id='theshoppingbasket' class='gorgonzola-button'>SHOPPING BASKET</button>
          </div>
          <div class='control letme-div'>
            <span>Let me</span>
            <button id='letme' class='off'>IN</button>
          </div>
          <div class='control cosmicslop-div'>
            <span>Cosmic slop</span>
            <ul class='num-options-cosmic'>
              <li class='cosmic-1'>FACE MASK</li>
              <li class='cosmic-2'>WIPE WINDSHIELD</li>
              <li class='cosmic-3'>UNFUNK CARBOTRON</li>
            </ul>
            <input type='range' min='0' max='100' step='50' value='1' id='cosmicslop' class='cosmicslop-slider'>
          </div>
        </div>
      </div>
    </div>
    <script type='text/javascript' src='lib/bundle.js'></script>
  </body>
</html>
